<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="container">
        <h1>Coding Quiz!</h1>
        <span class="time-left" id="count">Time Left: 60 seconds</span>
        <div id="question-container">
            <div id="question" class="hide">Questions</div>
            <div id="answer-buttons" class="hide"></div>
            <section class="begin">
                <button id="start-button">Start</button>
                <button id="next-button" class="hide">Next</button>
            </section>
            <section id="initials" class="hide">
                <label for="initials">Enter Your Initials</label>
                <input type="text" id="sign" initials="initials">
                <button id="submit">Submit</button>
            </section>
            <span id="score">Score:</span>
            <div id="last-score" class="hide">Last Score:</div>
            <div id="player-name" class="hide">Player Name:</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
